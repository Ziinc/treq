name: Release

on:
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-13
            target: x86_64-apple-darwin
            arch: x64
          - runner: macos-latest
            target: aarch64-apple-darwin
            arch: aarch64

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Zip app bundle
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          zip -r treq-${{ matrix.arch }}.app.zip treq.app

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: treq-${{ matrix.arch }}-dmg
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: treq-${{ matrix.arch }}-app
          path: src-tauri/target/${{ matrix.target }}/release/bundle/macos/treq-${{ matrix.arch }}.app.zip
          if-no-files-found: error

    outputs:
      version: ${{ steps.version.outputs.version }}

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build-macos.outputs.version }}
          name: Release v${{ needs.build-macos.outputs.version }}
          draft: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
