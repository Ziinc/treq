# Cargo configuration for faster builds and optimized binaries
# This file is automatically picked up by Cargo

# Faster linker configuration for different platforms
[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/ld"] # Use system linker for stability
# Alternative: Install zld via `brew install zld` and use: rustflags = ["-C", "link-arg=-fuse-ld=zld"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/bin/ld"] # Use system linker for stability
# Alternative: Install zld via `brew install zld` and use: rustflags = ["-C", "link-arg=-fuse-ld=zld"]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"] # Use lld linker (install via package manager)

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/DEBUG:NONE"] # Disable debug info in linker for faster builds

# Build configuration
[build]
# Parallel compilation jobs (defaults to number of CPU cores)
# jobs = 8  # Uncomment and adjust if needed

# Incremental compilation for faster rebuilds (enabled by default in dev)
incremental = true

